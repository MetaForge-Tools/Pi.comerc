<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-COMERCE</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0", sandbox: true });</script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; direction: rtl; }
        .header { background-color: #1a3a8a; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: bold; }
        .search-bar { flex-grow: 1; margin: 0 20px; }
        .search-bar input { width: 80%; padding: 10px; border-radius: 5px; border: none; }
        .nav-links a { color: white; text-decoration: none; margin: 0 10px; }
        .admin-btn { background-color: #ffc107; color: black; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; }
        .banner { background: white; padding: 15px; margin: 10px auto; width: 90%; color: #888; border: 1px dashed #ccc; }
        .container { padding: 20px; }
        .section-title { color: #1a3a8a; border-right: 5px solid #1a3a8a; padding-right: 10px; display: inline-block; float: right; margin-bottom: 20px; font-size: 22px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; clear: both; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; font-size: 18px; font-weight: bold; }
        .footer-msg { margin-top: 50px; color: #888; font-style: italic; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">P-COMERCE</div>
        <div class="search-bar">
            <input type="text" placeholder="البحث عن الرزق الحلال...">
        </div>
        <div class="nav-links">
            <a href="#">السوق</a>
            <a href="#">الميثاق</a>
            <button class="admin-btn">المسؤول</button>
        </div>
    </div>

    <div class="banner">مساحة إعلانية علوية لتمويل المشروع</div>

    <div class="container">
        <div class="section-title">أجنحة المنتجات</div>
        <div class="grid">
            <div class="card">كتب إلكترونية</div>
            <div class="card">عقارات</div>
            <div class="card">سيارات</div>
            <div class="card">أدوات منزلية</div>
        </div>
    </div>

    <div class="footer-msg">"رَبِّ اجْعَلْ هَٰذَا بَلَدًا آمِنًا وَارْزُقْ أَهْلَهُ مِنَ الثَّمَرَاتِ"</div>

    <script>
        async function auth() {
            try {
                await Pi.authenticate(['payments', 'username'], function(p){});
            } catch (e) { }
        }
        auth();
    </script>
</body>
</html>
