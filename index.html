<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر P-Comerce الشامل</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <nav class="bg-purple-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">P-Comerce</h1>
            <div class="space-x-4 space-x-reverse text-sm">
                <button onclick="showTab('home')" class="hover:underline">الرئيسية</button>
                <button onclick="showTab('shop')" class="hover:underline">المتجر</button>
                <button onclick="showTab('about')" class="hover:underline">من نحن</button>
                <button onclick="showTab('privacy')" class="hover:underline">الخصوصية</button>
            </div>
        </div>
    </nav>

    <div id="home" class="tab-content active">
        <header class="bg-purple-600 text-white py-20 text-center">
            <h2 class="text-4xl font-extrabold mb-4">مرحباً بك في مستقبل التجارة</h2>
            <p class="text-lg mb-8">تسوق المنتجات الرقمية والملموسة باستخدام عملة Pi</p>
            <button onclick="showTab('shop')" class="bg-white text-purple-700 px-8 py-3 rounded-full font-bold shadow-md hover:bg-gray-100">ابدأ التسوق الآن</button>
        </header>
    </div>

    <div id="shop" class="tab-content container mx-auto py-10 px-4">
        <h2 class="text-2xl font-bold mb-6 border-r-4 border-purple-600 pr-2">رفوف المنتجات</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md border hover:border-purple-500 transition">
                <div class="h-40 bg-gray-200 rounded mb-4 flex items-center justify-center text-gray-400">صورة المنتج</div>
                <h3 class="font-bold">ساعة ذكية فاخرة</h3>
                <p class="text-sm text-gray-600 mb-2">تصنيف: منتج ملموس</p>
                <div class="flex justify-between items-center">
                    <span class="text-purple-700 font-bold">15 Pi</span>
                    <button onclick="pay('ساعة ذكية', 15)" class="bg-purple-600 text-white px-3 py-1 rounded text-sm">شراء</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md border hover:border-purple-500 transition">
                <div class="h-40 bg-gray-200 rounded mb-4 flex items-center justify-center text-gray-400">صورة المنتج</div>
                <h3 class="font-bold">كتاب تعليم البرمجة (PDF)</h3>
                <p class="text-sm text-gray-600 mb-2">تصنيف: منتج رقمي</p>
                <div class="flex justify-between items-center">
                    <span class="text-purple-700 font-bold">5 Pi</span>
                    <button onclick="pay('كتاب رقمي', 5)" class="bg-purple-600 text-white px-3 py-1 rounded text-sm">شراء</button>
                </div>
            </div>
        </div>
    </div>

    <div id="about" class="tab-content container mx-auto py-10 px-4 text-center">
        <h2 class="text-3xl font-bold mb-4">من نحن</h2>
        <p class="max-w-2xl mx-auto text-gray-600">نحن منصة تجارية رائدة تهدف لتمكين رواد الأعمال في شبكة Pi من عرض وبيع منتجاتهم بكل سهولة وأمان.</p>
    </div>

    <div id="privacy" class="tab-content container mx-auto py-10 px-4">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">سياسة الخصوصية</h2>
            <p class="text-gray-600">نحن نحترم خصوصيتك. يتم تشفير جميع عمليات الدفع عبر محفظة Pi الرسمية ولا نقوم بتخزين كلمات المرور الخاصة بك.</p>
        </div>
    </div>

    <script>
        // تفعيل تطبيق Pi وتجاوز المرحلة السادسة
        Pi.init({ version: "2.0", sandbox: true });

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // كود الدفع مقابل الباي
        async function pay(productName, amount) {
            try {
                const payment = await Pi.createPayment({
                    amount: amount,
                    memo: "شراء " + productName,
                    metadata: { productId: "123" }
                }, {
                    onReadyForServerApproval: (paymentId) => { console.log("في انتظار الموافقة..."); },
                    onReadyForServerCompletion: (paymentId, txid) => { alert("تمت العملية بنجاح!"); },
                    onCancel: (paymentId) => { alert("تم إلغاء العملية"); },
                    onError: (error, payment) => { alert("حدث خطأ ما"); }
                });
            } catch (err) {
                alert("يرجى فتح التطبيق من متصفح Pi Browser لتفعيل الدفع");
            }
        }
    </script>
</body>
</html>
